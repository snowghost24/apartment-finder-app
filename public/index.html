<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
      crossorigin="anonymous">
   <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>

   <title>Apartment Finder</title>
   <style>
      body {
         background-color: black;
      }

      #watson-logo {
         height: 300px;
         width: auto;
         margin-top: 0px;
      }

      #myimg {
         display: flex;
         justify-content: center;
      }

      #output1 {
         background-color: white;
      }

      #output {
         background-color: black;
         text-align: center;
         color: white;
      }

      #send{
         background-color: #0790dd;
         border-color: yellow;
         
      }
   </style>
</head>
<body>
   <div class="container">
      <div id="myimg">
         <img src="/images/namelogo.png" alt="">
         <img id='watson-logo' src="/images/watsoncolor.gif" alt="">
      </div>
      <div id="chat-window" class="form-group">
         <div id="output">
         </div>
         <label for="message"></label>
         <input type="text" id="message" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Type Response">
         <small id="emailHelp" class="form-text text-muted">I can help you find a new residence. Tell me what you are looking for.</small>
      </div>
      <button id="send" class="btn btn-primary">Send Response</button>
   </div>
   <script src="/chat.js"></script>
</body>

</html>
